<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Airtime</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contaniner mt-0 ml-5 mr-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="#">Airtime</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <!-- Modal trigger button -->
              <button
                type="button"
                class="btn btn-secondary"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Buy credit
              </button>

              <button
              type="button"
              class="btn btn-secondary"
              data-toggle="modal"
              data-target="#questionModal"
            >
              Buy Questions
            </button>
          </li>

            
          </ul>
        </div>
      </nav>

      <!-- Modal to buy airtime -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Buy Airtime</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="contaniner border-1-solid-black m-5">
                <div class="row">
                  <h4 class="text-danger" id="message"></h4>

                  <div class="col-6">
                    <label for="phonenumber" class="text-secondary"
                      >Phone Number</label
                    >
                    <input type="tel" id="phonenumber" class="form-control" />
                  </div>
                  <div class="col-4">
                    <label for="amount" class="text-secondary"
                      >Enter Amount</label
                    >
                    <input type="number" id="amount" class="form-control" />
                  </div>

                  <div class="col-4"></div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      class="form-control btn-danger m-5"
                      onclick="makePayment()"
                    >
                      Send Airtime
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>







    <!-- Modal to buy questionares -->
    <div
    class="modal fade"
    id="questionModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter number of questions</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="contaniner border-1-solid-black m-5">
            <div class="row">
              <h4 class="text-danger" id="message"></h4>

              <div class="col-6">
                <label for="phonenumber" class="text-secondary" >No of questions</label>
              </div>

              <div class="col-3">
                <input type="number" id="question" class="form-control" />
              </div>


                        <div class="col-3">
                            <button
                            class="form-control btn-success m-5"
                            onclick="makePayment()"
                            >
                            Pay
                            </button>

                        </div>
            </div>
              <div class="row">
                            <div class="col-6">
                            <label for="phonenumber" class="text-secondary">Enter question</label>
                            </div>
                            
                        <div class="col-12">
                            <input type="tel" id="phonenumber" class="form-control" />
                        </div>

                                  


            </div>

              

              <div class="modal-footer m-right">
                <div class="col-4"><button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                  >
                    Close
                  </button></div>
                
                <div class="col-4">
                    <button
                class="form-control btn-primary m-5"
                onclick="makePayment()">
                Submit
                </button>
                </div> 
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>








    <script src="app.js"></script>
  </body>
</html>
